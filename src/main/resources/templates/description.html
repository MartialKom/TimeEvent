<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->

<body id="page-top">

    <!-- Page complete -->

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark bg-gradient-secondary " id="accordionSidebar" >

            <!-- Sidebar - profile -->
            <a class="d-flex align-items-center justify-content-center" href="#">

            </div>
            </a>
            <div class="d-flex align-items-center justify-content-center" style="margin-top: 30px;">
                 <p style="color: rgb(190,217,239);" th:text="'BIENVENUE '+${session.user.prenom}">BIENVENUE Martial!</p>
            </div>

            <!-- trait -->
            <hr class="sidebar-divider my-0">

            <!-- action-->
            <div class="d-flex align-items-center justify-content-center" style="margin-top: 100px;">
                <a class="btn btn-info" href="/consulter"><i class="fas fa-fw fa-file"></i>
                    <span>Consulter l'agenda</span></a>
            </div>
            <div class="d-flex align-items-center justify-content-center" style="margin-top: 100px;">
                <a class="btn btn-info active" href="/ajouter"><i class="fas fa-fw fa-folder"></i>
                    <span>Ajouter évènement</span></a>
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 50%;">
                <p style="color: rgb(217,217,217);"><span>email:</span></p>
            </div>
            <div class="d-flex justify-content-center">
                 <p  style="color: rgb(217,217,217);" th:text="${session.user.mail}"><span>martialkom123@gmail.com</span></p>
            </div>
            <!-- Message -->
            <div class="sidebar-card d-none d-lg-flex" style="margin-top: 30%;">
                <p class="text-center mb-2" style="color: rgb(248,203,173);">Soyez plus productif , planifiez vos évènements avec TimeEvent</p>
            </div>
		 <div class="d-flex  justify-content-center" style="margin-top:10px;">
                    <a class="btn btn-warning active" href="/deconnecter">
                        <span>Deconnexion</span></a>
                </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow" style="background-color: rgb(197,197,197);">

                    <!-- Sidebar Toggle -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                </nav>
              <!-- formulaire -->
                <div class="container col-sm-7">
                    <div>

                        <div class=" border-0 shadow-lg ">
                            <div >
                                <!-- body -->
                                <div class="">
                                    <div class="col">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Détails sur l'évènement!</h1>
                            </div>
                                             
                            <div class="form-group">
                                    <label>Titre:</label>
                                         <p><b th:text="${event.getTitre()}">Anniv</b></p> 
                                                             
                              </div>
                      
                      <div class="form-group">
                           <label>Description de l'evenevenement</label>
                                <p><b th:text="${event.getDescription()}" >Martial fete son anniv</b></p> 
                                                    
                     </div>
                        <div class="form-group">
                        <label>Date</label>
                        <p><b th:text="${date}" >2022-02-13</b></p>                  
                        </div>                     
                       <a th:href="@{/modifier(id=${event.getId()})}"> <button type="submit" class="btn btn-primary">Modifier</button></a>
                       <a th:href="@{/delete(id=${event.getId()})}"> <button type="button" class="btn btn-danger">Supprimer</button></a>
                        </div>
                    </div>
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
