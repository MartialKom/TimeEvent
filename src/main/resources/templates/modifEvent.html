        <!-- Sidebar -->

            </div>
            </a>
            <div class="d-flex align-items-center justify-content-center" style="margin-top: 30px;">
                 <p style="color: rgb(190,217,239);" th:text="'BIENVENUE '+${user.prenom}">BIENVENUE Martial</p>
            </div>

            <!-- trait -->
            <hr class="sidebar-divider my-0">

            <!-- action-->
            <div class="d-flex align-items-center justify-content-center" style="margin-top: 100px;">
                <a class="btn btn-info" href="/consulter"><i class="fas fa-fw fa-file"></i>
                    <span>Consulter l'agenda</span></a>
            </div>
            <div class="d-flex align-items-center justify-content-center" style="margin-top: 100px;">

                    <span>Modifier l'evènement'</span></a>
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 50%;">
                <p style="color: rgb(217,217,217);"><span>email:</span></p>
            </div>
            <div class="d-flex justify-content-center" >
                 <p  style="color: rgb(217,217,217);"><span th:text="${user.mail}">martialkom123@gmail.com</span></p>
            </div>
            <!-- Message -->
            <div class="sidebar-card d-none d-lg-flex" style="margin-top: 30%;">
                <p class="text-center mb-2" style="color: rgb(248,203,173);">Soyez plus productif , planifiez vos évènements avec TimeEvent</p>
            </div>

 <div class="d-flex  justify-content-center" style="margin-top:10px;">

                        <span>Deconnexion</span></a>
                </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow" style="background-color: rgb(197,197,197);">

                    <!-- Sidebar Toggle -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                </nav>
              <!-- formulaire -->
                <div class="container col-sm-7">
                    <div>

                        <div class=" border-0 shadow-lg ">
                            <div >
                                <!-- body -->
                                <div class="">
                                    <div class="col">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Eregistrer un Evènement!</h1>
                            </div>
                            
                            <form class="user" th:object="${evenement}" method ="POST" th:action="@{/update(id=${event.getId()})}">
                                <div class="form-group">
                                    <label>Titre:</label>
                                    <input type="text" class="form-control " id="exampleInputEmail"
                                        placeholder=" Titre" name="titre" th:value="${event.getTitre()}" required>
                                </div>
                                <div class="form-group ">
                                        <label>Date de l'évènement: </label>
                                        <input type="date" class="form-control" name="date" th:value="${event.getDate()}" required>
                                </div>
                                <div class="form-group ">
                                        <label>Description: </label>
                                        <textarea type="date" class="form-control" style="height: 15vh;" name="description" required>
                                            
                                        </textarea>
                                </div>
                                 <hr>
                                <button type="submit" class="btn btn-success btn-block">
                                    Eregistrer
                                </button>
                            </form>
                        </div>
                    </div>
                                    
                                </div>
                            </div>
                        </div>
